<!DOCTYPE html>
<html>
<head>
	<title>Copy Design</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,400i,700,700i" rel="stylesheet">   
</head>
<body>
	<!--Container Start-->
	<div class="container">
		<!--login-form Start-->
		<div class="login-form">
			<div class="login-top">
				<img src="img/ribbon/login-top.png" class="ribbon-top">
				<h1>Login</h1>
			</div>
			<div class="login-body">
				<form>
					<img src="img/icon/user.png" alt="user" class="input-image">
					<input type="text" name="username" placeholder="Username" class="form-control">
					<img src="img/icon/lock.png" alt="lock" class="input-image">
					<input type="password" name="password" placeholder="Password" class="form-control">
					<input type="submit" name="submit" value="Sign In" class="login-btn">
				</form>
			</div>
		</div>
		<!--login-form End-->
	</div>
	<!--Container End-->
</body>
</html>
